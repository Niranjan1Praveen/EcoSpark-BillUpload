<!DOCTYPE html>
<html>
  <head>
    <title>Upload PDF</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <script>
        // Read the bill_type query parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const billType = urlParams.get('bill_type') || 'electricity';

        // Set the selected option in the form
        window.onload = function() {
            document.getElementById('bill_type').value = billType;
        };
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Upload Your PDF</h1>
      <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="file" required class="file-input"/>
        <br />
        <select name="bill_type" id="bill_type" required class="file-input">
          <option value="electricity">Electricity</option>
          <option value="water">Water</option>
        </select>
        <br />
        <button type="submit" class="submit-btn">Upload</button>
      </form>
      <a href="http://localhost:3000/home" class="close-icon"
        >Close this route</a
      >
    </div>
  </body>
</html>
